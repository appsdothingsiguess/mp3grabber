<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Transcription Viewer</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #f0f0f0; margin: 0; padding: 20px; }
        h1 { color: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #444; text-align: left; }
        th { background-color: #333; }
        tr:nth-child(even) { background-color: #2a2a2a; }
        .status-processing { color: #f39c12; }
        .status-done { color: #2ecc71; }
        .status-failed { color: #e74c3c; }
        .url-cell { max-width: 400px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .result-cell { max-width: 600px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Transcription Status</h1>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Status</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="transcription-table-body">
            </tbody>
    </table>

    <script>
        const tbody = document.getElementById('transcription-table-body');
        const ws = new WebSocket(`ws://${window.location.host}`);

        ws.onopen = () => {
            console.log('WebSocket connection established.');
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed.');
            // Optional: You could show a "disconnected" message to the user.
        };

        ws.onerror = (error) => {
            console.error('WebSocket Error:', error);
        };

        ws.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);

                switch (message.type) {
                    case 'new_transcription':
                        handleNewTranscription(message.payload);
                        break;
                    case 'transcription_done':
                        handleTranscriptionDone(message.payload);
                        break;
                    case 'transcription_failed':
                        handleTranscriptionFailed(message.payload);
                        break;
                    default:
                        console.warn('Received unknown message type:', message.type);
                }
            } catch (e) {
                console.error('Failed to parse incoming message:', event.data, e);
            }
        };

        function handleNewTranscription({ id, url }) {
            const newRow = document.createElement('tr');
            newRow.id = `job-${id}`;
            
            newRow.innerHTML = `
                <td class="url-cell" title="${url}">${url}</td>
                <td id="status-${id}" class="status-processing">Processing...</td>
                <td id="result-${id}" class="result-cell"></td>
            `;

            tbody.prepend(newRow); // Add new jobs to the top
        }

        function handleTranscriptionDone({ id, transcript }) {
            const statusCell = document.getElementById(`status-${id}`);
            const resultCell = document.getElementById(`result-${id}`);

            if (statusCell && resultCell) {
                statusCell.textContent = 'Done';
                statusCell.className = 'status-done';
                // The transcript is a string from native Whisper CLI
                resultCell.textContent = transcript;
            }
        }

        function handleTranscriptionFailed({ id, error }) {
            const statusCell = document.getElementById(`status-${id}`);
            const resultCell = document.getElementById(`result-${id}`);

            if (statusCell && resultCell) {
                statusCell.textContent = 'Failed';
                statusCell.className = 'status-failed';
                resultCell.textContent = error;
            }
        }
    </script>
</body>
</html>
