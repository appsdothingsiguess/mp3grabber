<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .primary {
      background: #4CAF50;
      color: white;
    }
    .primary:hover {
      background: #45a049;
    }
    .secondary {
      background: #2196F3;
      color: white;
    }
    .secondary:hover {
      background: #0b7dda;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .success { background: #d4edda; color: #155724; display: block; }
    .error { background: #f8d7da; color: #721c24; display: block; }
  </style>
</head>

</html>
